<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Свіжі новини</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            transition: transform 0.3s;
        }

        .news-card:hover {
            transform: scale(1.03);
        }

        .news-card img {
            width: 100%;
            height: auto;
        }

        .news-title {
            font-weight: bold;
            margin: 10px 15px;
        }

        .news-btn {
            margin: 0 15px 15px;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <h2 class="fw-bold">Свіжі новини</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">

        <div class="col">
            <div class="news-card">
                <img src="./bild/charity.webp" alt="Благодійність">
                <h5 class="news-title">Благодійність</h5>
                <a href="#" class="btn btn-success news-btn">Детальніше...</a>
            </div>
        </div>

        <div class="col">
            <div class="news-card">
                <img src="./bild/youth.webp" alt="Молодь у профспілці">
                <h5 class="news-title">Молодь у профспілці</h5>
                <a href="#" class="btn btn-success news-btn">Детальніше...</a>
            </div>
        </div>

        <div class="col">
            <div class="news-card">
                <img src="./bild/knows.webp" alt="День знань">
                <h5 class="news-title">День знань</h5>
                <a href="#" class="btn btn-success news-btn">Детальніше...</a>
            </div>
        </div>

        <div class="col">
            <div class="news-card">
                <img src="./bild/conference.webp" alt="Конференція">
                <h5 class="news-title">Конференція</h5>
                <a href="#" class="btn btn-success news-btn">Детальніше...</a>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
